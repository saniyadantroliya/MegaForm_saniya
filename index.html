<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap-link -->
    <link rel="stylesheet" href="asset/bootstrap/bootstrap.min.css">
    <!-- css-link -->
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="main">

        <div class="container">

            <div class="form mt-5">
                <form>
                    <div class="form-group">
                        <label>Name</label>

                        <input type="text" id="nameinput" placeholder="Enter your name" class="form-control">
                        <span id="namespan" class="formvalidation">Please enter your name!</span>

                    </div>
                    <div class="form-group">
                        <label>Email</label>

                        <input type="text" id="emailinput" placeholder="Enter your email" class="form-control">
                        <span id="emailspan" class="formvalidation">Please enter your email!</span>

                    </div>

                    <div class="form-group">
                        <label>Password</label>

                        <input type="password" id="passwordinput" placeholder="Enter your password"
                            class="form-control">
                        <span id="passwordspan" class="formvalidation"></span>

                    </div>


                    <div class="form-group">
                        <label>Address</label>
                    </div>
                    <textarea id="addressinput" placeholder="Enter your Address" class="form-control"></textarea>
                    <span id="addressspan" class="formvalidation">Please enter your Address!</span>



                    <div class="form-group" id="forminput">
                        <label>Choose your sports</label>

                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="" class="form-check-input" name="chk" value="Cricket">Cricket

                    </div>

                    <div class="form-check">

                        <input type="checkbox" id="" class="form-check-input" name="chk" value="Football">
                        Football


                    </div>


                    <div class="form-check">
                        <input type="checkbox" id="" class="form-check-input" name="chk" value="Baseball">
                        Baseball

                    </div>

                    <span id="checkspan" class="formvalidation">Please chose your sports</span>






                    <div class="form-group" id="forminput">
                        <label>Choose your gender</label>

                    </div>
                    <div class="form-check">
                        <input type="radio" id="" class="form-check-input" name="radio" value="Male">Male

                    </div>

                    <div class="form-check">
                        <input type="radio" id="" class="form-check-input" name="radio" value="Female">Female

                    </div>


                    <div class="form-check">
                        <input type="radio" id="" class="form-check-input" name="radio" value="Prefer not to say">Prefer not to say

                    </div>

                    <span id="radiospan" class="formvalidation">Please chose your gender</span>

                    <div class="form-group" id="forminput">
                        <label>Select your country</label>
                    </div>






                    <select class="form-select" id="select">
                        <option value="" selected disabled>pls selcet your country</option>
                        <option value="India">India</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="UAE">UAE</option>
                    </select>

                    <span id="selectspan" class="formvalidation">Please chose your Country</span>





                    <div class="form-btn mt-4">
                        <button class="reset-btn" type="reset">Reset</button>
                        <button type="button" class="save-btn" onclick="handelValidation()">Save</button>
                    </div>












                </form>


            </div>
        </div>

        <div class="container bg-white p-3 my-5" style="border-radius: 20px">
            <h1 class="text-center p-5" id="noUser">NO USER ADDED</h1>
            <table id="valuetable">
                <thead class="justify-content-between">
                    <th class="pe-5">Name</th>
                    <th class="pe-5">Email</th>
                    <th class="pe-5">Password</th>
                    <th class="pe-5">Address</th>
                    <th class="pe-5">Sport</th>
                    <th class="pe-5">Gender</th>
                    <th>Country</th>
                </thead>
                <tbody id="tBody">
                </tbody>
            </table>
        </div>

    </div>


    <script src="asset/bootstrap/bootstrap.min.js"></script>
    <script src="asset/bootstrap/popper.min.js"></script>

    <script src="asset/Js/script.js"></script>
